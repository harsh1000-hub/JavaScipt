<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM Learning</title>
</head>

<body>
     <div id="firstName">
       <h1>Harsh</h1>
     </div>
   <button onclick="myFunction()">Try it</button>
  <script>
    function myFunction(){
      document.getElementById("firstName").innerHTML="<h1>Vaibhav</h1>"
    }
  </script>
</body>
</html>
<!--
    1. In above first Harsh display on the web page after that we dom concept to change the text that display on    the web page that is Harsh that will replace with Vaibhav when click on buttion "Try it" 
-->
